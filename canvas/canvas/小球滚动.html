<!DOCTYPE html>
<html>
<head>
    <title>小白兼职-让兼职有价值，专注大学生成长的兼职平台</title>
    <meta charset="utf-8"/>
</head>
<body>
    <canvas id="canvas">
        当前浏览器不支持canvas
    </canvas>
</body>
<script type="text/javascript">
    var ball = {x:512,y:100,r:20,g:2,vx:-4,vy:0,color:"#005588"}
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	canvas.width = 1024;
	canvas.height = 768;
	setInterval(function(){
		render(context);
		updata()
	},50);
	function updata(){
		ball.x += ball.vx;
		ball.y+= ball.vy;
		ball.vy+= ball.g;
		if(ball.y > 768-ball.r){
				ball.y = 768-ball.r;
				ball.vy = -ball.vy*0.5
		}
	}
	function render(cxt){
		cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
		cxt.fillStyle = ball.color;
		cxt.beginPath();
		cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
		cxt.closePath();
		cxt.fill()
	}
</script>
</html>
